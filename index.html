<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <h2>Toppings:</h2>
    <div class="checkbox">
      <label for="cheese">
        <input type="checkbox" id="cheese" name="cheese" value="checked">  Cheese
      </label>
      <br>
      <label for="onions">
        <input type="checkbox" id="onions" name="onions" value="checked">  Onions
      </label>
      <br>
      <label for="olives">
        <input type="checkbox" id="olives" name="olives" value="checked">  Olives
      </label>
      <br>
      <label for="sausage">
        <input type="checkbox" id="sausage" name="sausage" value="checked">  Italian Sausage
      </label>
      <br>
      <label for="bell-pepper">
        <input type="checkbox" id="bell-pepper" name="bell-pepper" value="checked">  Bell Pepper
      </label>
      <br>
      <label for="pineapple">
        <input type="checkbox" id="pineapple" name="pineapple" value="checked">  Pineapple
      </label>
      <br>
      <label for="pepperoni">
        <input type="checkbox" id="pepperoni" name="pepperoni" value="checked">  Pepperoni
      </label>
      <br>
      <label for="canadian-bacon">
        <input type="checkbox" id="canadian-bacon" name="canadian-bacon" value="checked">  Canadian Bacon
      </label>
      <br>
      <label for="tomato">
        <input type="checkbox" id="tomato" name="tomato" value="checked">  Tomatoes
      </label>
      <br>
      <label for="mushroom">
        <input type="checkbox" id="mushroom" name="mushroom" value="checked">  Mushrooms
      </label>
      <br>
      <label for="spinach">
        <input type="checkbox" id="spinach" name="spinach" value="checked">  Spinach
      </label>
    </div>
    <h2>Sizes:</h2>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="small" checked>
        Small
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="medium">
        Medium
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="large">
        Large
      </label>
    </div>
    <button id="cost" class="btn-dark">Calculate Cost</button>
    <div>Your cost is: <span id="pizzaCost"></span>
    </div>
  </div>
</body>
</html>
